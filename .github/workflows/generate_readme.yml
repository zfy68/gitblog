name: Replace README

on:
  workflow_dispatch:
    inputs:
      test:
        description: 'Test'
        required: false
  issue_comment:
    types: [created, edited]

env:
  GITHUB_NAME: zfy68
  GITHUB_EMAIL: dangjinh@163.com

jobs:
  sync:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - name: Configure pip cache
        uses: actions/cache@v1
        id: pip-cache
        with:
          path: venv
          key: pip-1-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
        if: steps.pip-cache.outputs.cache-hit != 'true'
      - name: Replace README
        run: |
          source venv/bin/activate
          python main.py ${{ secrets.ZFY }} ${{ github.repository }} --issue_number '${{ github.event.issue.number }}'
        if: ${{ github.event.issue.number }} != ${{ env.BOOKMARK_ISSUE_ID }}
      # Fix for the unsafe repo error: https://github.com/repo-sync/pull-request/issues/84
      - name: Run safe dir
        run: |
          git config --global --add safe.directory /github/workspace
      - name: Push README
        run: |
          date > generated.txt
          git config user.name zfy68
          git config user.email dangjinh@163.com
          git add .
          git commit -m "generated readme"
          git push
